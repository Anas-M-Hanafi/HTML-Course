<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Problem Solving</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background-color: #eef2f3;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }
      .stats {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }
      .options button {
        display: block;
        margin: 10px auto;
        padding: 12px;
        font-size: 16px;
        width: 80%;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: transparent;
        color: rgba(27, 27, 27, 0.9);
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
        font-family: "Poppins", sans-serif;
      }
      .options button:hover {
        color: #415e7e;
        background-color: #e9e9e9;
      }
      .correct {
        background-color: #4caf50 !important;
        color: white !important;
      }
      .incorrect {
        background-color: #e74c3c !important;
      }
      .result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="color: #2c3e50">HTML Problem Solving</h2>
      <p class="stats">
        Total Questions: <span id="total-questions">10</span> | Completed:
        <span id="completed-questions">0</span>
      </p>
      <p id="question" style="font-size: 18px; color: #34495e">...</p>
      <div class="options" id="options"></div>
      <p class="result" id="result"></p>
      <div
        id="incorrect-answers"
        style="margin-top: 20px; color: red; font-weight: bold"
      ></div>
    </div>
    <script src="HTML-quiz.js"></script>
  </body>
</html>
